<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="description" content="Simple web app which convert Ktu CGPA or SGPA to Percentage .KTU follows grading system for awarding grades and grade points to students as followed in most of
        the Universities. It follows 10 point grade scale. SGPA and CGPA are calculated as the weighted
        average of grade point multiplied by the credits for the courses.
        A general formula for conversion of SGPA/CGPA into percentage of marks cannot be defined.
        However, several students request for percentage of marks, as in many cases they have to provide %
        of marks. The Academic committee has approved an approximate formula for conversion of
        SGPA/CGPA to % marks as follows.
        The Percentage Marks (% Marks) = 10xG - 3.75
        Where G is SGPA or CGPA">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href =  
    "image/rsz_ktu_gpa_logo.png" 
            type = "image/x-icon"> 
    <title>KTU GPA TO PRECENTAGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
      </nav> -->

    <div class="d-flex justify-content-around row">
      
            <img class="d d-flex align-items-center col-xs-4" src="image/logo.png" >

     

        <div class="d d-flex align-items-center col-xs-4">
            <div class="gpa" align="center">

            
     
                <input class="form-control" id="gpa" placeholder="Enter GPA" aria-describedby="passwordHelpBlock">
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Enter your SGPA or CGPA For knowing your percentage (0 < 10).
                </small>
                <br>
                <p>
                    <button class="btn btn-dark" onclick="myFunction()">Calculate</button>
                </p>
                <br/>
                <p id="result"></p>
               
            </div>

        </div>
        
        

    </div>
    <!-- <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
      </nav> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    function myFunction() {
    var y = parseFloat(document.getElementById("gpa").value);
    var x = 10*y-3.75;
    if (y>10 || y<1 || isNaN(x)) {
        document.getElementById("result").innerHTML = '<h3 style="color:red;">Enter valid GPA</h3>';  
    }
    else{
        document.getElementById("result").innerHTML = `<h3 style="color:green; font-size: x-large;">You Got ${x}%</h3>`;
    }
    
    }
    </script>
    
 <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.1.1/firebase-app.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

<script src="/__/firebase/init.js"></script>  
   


</body>
</html>
